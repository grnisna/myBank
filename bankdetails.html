<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- <h1 class="text-center text-4xl ">Account details</h1> -->
    </header>
    <main class="bg-green-100 rounded-md my-2 py-12 w-9/12 mx-auto ">
        <h1 class="text-center text-4xl ">My Bank Account Details</h1>
        <div class="grid grid-cols-3 w-3/4 mx-auto gap-4">
             <!-- deposit view port -->
            <div class="bg-green-500 mt-12 p-6 rounded-xl"> 
                <h2 class="text-3xl text-center font-bold">Deposit</h2>
                <h3 class="text-3xl text-center font-bold">$ <span  id="deposit-amount"  class="text-white">00</span></h3>
            </div>
            
            <!-- withdraw view port -->
            <div class="bg-orange-500 mt-12 p-6 rounded-xl"> 
                <h2 class="text-3xl text-center font-bold">Withdraw</h2>
                <h3  class="text-3xl text-center font-bold">$ <span id="withdraw-amount" class="text-white">00</span></h3>
            </div>
            
            <!-- balance view port -->
            <div class="bg-purple-500 mt-12 p-6 rounded-xl"> 
                <h2 class="text-3xl text-center font-bold">Balance</h2>
                <h3  class="text-3xl text-center font-bold">$ <span  id="balance-amount" class="text-white">1000</span></h3>
            </div>
            
        </div>

        <div class="grid grid-cols-2 w-3/4 mx-auto gap-4">
            <!-- deposit box -->
            <div class="bg-green-500 mt-12 p-6 rounded-xl"> 
                <h2 class="text-3xl text-center font-bold">Deposit Amount</h2>
                <input id="deposit-field" class=" text-bold block my-4 w-3/4 px-2 mx-auto rounded-sm py-4" placeholder="Enter deposit amount">
                <button id="deposit-button" class="block bg-lime-400 hover:bg-lime-600 hover:text-white w-1/2 p-4 mx-auto rounded-md">Deposit</button>
            </div>

            <!-- withdraw box -->
            <div class="bg-indigo-500 mt-12 p-6 rounded-xl"> 
                <h2 class="text-3xl text-center font-bold">Withdraw Amount</h2>
                <input id="withdraw-field"  class="block my-4 w-3/4 px-2 mx-auto rounded-sm py-4" placeholder="Enter deposit amount">
                <button id="withdraw-button" class="block bg-orange-400 hover:bg-lime-600 hover:text-white w-1/2 p-4 mx-auto rounded-md">Withdraw</button>
            </div>
            
        </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
