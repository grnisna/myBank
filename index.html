<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <head>
        <h1 class="text-center text-6xl mt-6">Welcome to 
            <span class="font-bold text-amber-400 ">MY BANK</span>
        </h1>
    </head>
    <main>
        <section class="bg-green-500 flex my-12 w-3/4 mx-auto p-4 rounded-md">
            <h3 class=" text-center my-auto w-1/2 text-4xl font-semibold ">Please log in !!</h3>
            <div class="w-1/2  mt-3">
                <input id="email" class="rounded-sm h-7 w-3/4 block ml-4 mb-3  pl-3" placeholder="Type your Email address"  type="email" name="">
                <input id="password" class="rounded-sm h-7 w-3/4 block ml-4 mb-3  pl-3" placeholder="Type your Password" type="password" name="" >
                <button id="submit-btn" class="rounded-sm h-7 text-white font-bold bg-orange-600 w-3/4  ml-4 mb-3  pl-3" >LOGIN</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
